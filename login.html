<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <section>
        <a href="signup.html" class="sign-up">Sign Up</a>
        <div class="center">
            <div>
                <div class="form">
                    <h1>Login</h1>
                    <form class="content" action="">
                        <button><img src="./assets/image/google.png" alt="img" class="img">
                            <h4> Sign in with google</h4>
                        </button>
                        <div class="seperator">
                            <div class="line"></div>
                            <h5 class="label">or Sign in with email</h5>
                            <div class="line"></div>
                        </div>
                        <div class="form-group form-row mb-3">
                            <label for="email" class="col-md-2">Email:</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" id="email" placeholder="someone@gmail.com">
                                <br>
                            </div>
                        </div>
                        <div class="form-group form-row mb-3">
                            <label for="password" class="col-md-2">Password:</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <br>
                            </div>
                        </div>
                        <div class="form-group form-row mb-3">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                    <label class="form-check-label" for="remember">Remember Me</label>
                                </div>
                            </div>
                            <div class="mr-2 fp">
                                <a href="">Forgot password?</a>
                            </div>
                        </div>
                        <button type="submit" class="login">Login</button>
                    </form>
                </div>
                <a href="./signup.html">Not registered yet?create an account</a>
            </div>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/fd0f757bae.js" crossorigin="anonymous"></script>
<script src="./input.js"></script>

</html>
