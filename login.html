<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <section>
       <a  href="signup.html" class="sign-up">Sign Up</a>
        <div class="center">
            <div>
                <div class="form">
                    <form action="" method="get" target="_blank">
                        <h4>Login</h4>
                        <button><img src="./assets/image/google.png" alt="img" class="img">
                            <h4> Sign in with google</h4>
                        </button>
                        <div class="seperator">
                            <div class="line"></div>
                            <h5 class="label">or Sign in with email</h5>
                            <div class="line"></div>
                        </div>
                        <div>
                        <label for="email" class="label"> Email*</label>
                        <br>
                        <input type="email" class="input input-1" placeholder="someone@gmail.com" id="email" name="email" required>
                        </div>
                        <div>
                        <label for="Password" class="label">Password*</label>
                        <br>
                        <input type="password" class="input"
                            placeholder="Password" id="password" name="password" required>
                        </div>
                            <div class="pass">
                            <span class="check"> <input type="checkbox">Remember me</span>
                            <a href="">Forgot password?</a>
                        </div>
                        <button type="submit" class="login">Login</button>
                    </form>
                </div>
                <a href="./signup.html">Not registered yet?create an account</a>
            </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/fd0f757bae.js" crossorigin="anonymous"></script>
<script src="./input.js"></script>
</html>
